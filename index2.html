<body>
    <h1>CALL STACK - LIFO</h1>
    <p id="result1"></p>
    <script>
        function add(x,y)
        {
            return x+y;
        }
        function average(x,y)
        {
            return add(x,y)/2;
        }
        document.getElementById('result1').innerHTML = average(35,65)
    </script>
